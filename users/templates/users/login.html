{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock title %}
    
{% block content %}
    <div class="WelcomeBack">Добро пожаловать</div>
    <form class ="form-with-validation" action="{% url 'users:login' %}" method = "post">
        {% csrf_token %}
        {{form}}
        <button class="submit-login">Войти</button>
        <a class ="redirect-signup" href="{% url 'users:register' %}">У вас нет аккаунта?</a>
    </form>
{% endblock  %}
