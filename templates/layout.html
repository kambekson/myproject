<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock  %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav>
        <a class="home-button" href="/">Главная</a>
        <a class="about-button" href="/about">О проекте</a>
        <a class="feed-button" href="{% url 'posts:list' %}">Лента</a>

        {% if user.is_authenticated %}
            <a class="newpost-button" href="{% url 'posts:new-post' %}">Новый пост</a>
            <span class="username"><a href="{% url 'users:profile' user.username %}">{{ user.username }}</a></span>
            <form class="logout" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button class="logout-button">Выйти</button>
            </form>
        {% else %}
            <a class="register-button" href="{% url 'users:register' %}">Регистрация</a>
            <a class="login-button" href="{% url 'users:login' %}">Войти</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
            
        {% endblock  %}
    </main>
</body>
</html>
